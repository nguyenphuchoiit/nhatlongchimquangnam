<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Thêm một chút CSS cho giao diện */
        .product-list, .cart {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .product {
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .cart-item span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="product-list">
        <h2>Products</h2>
        <div class="product">
            <span>Product 1</span>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 2</span>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product 3</span>
            <button onclick="addToCart('Product 3')">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
    </div>

    <script src="test.js"></script>
</body>
</html>
